    <style>
         body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body {
            background-color: rgb(0, 128, 197); /* Latar belakang biru muda */
            color: white;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #00c6ff); /* Gradien dari biru ke cyan */
            overflow-x: hidden;
        }

        .thank-you-container {
            text-align: center;
            padding: 50px;
            color: black;
            animation: fadeIn 2s ease-in-out; /* Efek fade in */
        }

        .thank-you-container img {
            max-width: 50%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            border-style: ridge;
            border-color: black;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
        }

        .thank-you-container img:hover {
            transform: scale(1.05); /* Efek zoom in saat dihover */
        }

        .thank-you-container h1 {
            margin-top: 20px;
        }

        .navbar {
            background: linear-gradient(45deg, #00008b, #00c1d4, black); /* Gradien biru tua, biru muda, dan putih */
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .navbar:hover {
            transform: translateY(-5px); /* Efek naik sedikit saat dihover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Tambah bayangan saat dihover */
        }

        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: whitesmoke;
            transition: color 0.3s ease;
        }

        .navbar .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffcc00; /* Warna kuning saat dihover */
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7); /* Tambah efek cahaya */
        }
        h1 {
            color: white;
            font-family: fantasy;
            letter-spacing: 2px; /* Spasi huruf */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow pada teks */
            animation: slideIn 1s ease-out; /* Efek slide in */
        }

        p {
            color: whitesmoke;
            font-family: 'Trebuchet MS';
            font-size: 1.1em;
            animation: fadeIn 2s ease-in-out; /* Efek fade in */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00; /* Warna kuning saat dihover */
            transform: scale(1.2); /* Efek zoom in pada ikon */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .thank-you-container img {
            animation: floating 3s ease-in-out infinite; /* Efek floating pada gambar */
        }
        footer {

            padding: 20px 0;
            background-color: #003366;
            color: #fff;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>

    <script>
        // Menambahkan kelas fade-in saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('fade-in');
        });
    
        // Menambahkan efek fade-out saat berpindah halaman
        document.querySelectorAll('a').forEach(function (anchor) {
            anchor.addEventListener('click', function (e) {
                var target = this.getAttribute('href');
    
                if (target.startsWith('#') || target.startsWith('javascript')) {
                    return;
                }
    
                e.preventDefault();
                document.body.classList.add('fade-out');
    
                setTimeout(function () {
                    window.location.href = target;
                }, 500);
            });
        });
    </script>
